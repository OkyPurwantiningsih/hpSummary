<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Hammer and Planks Gameplay Summary</title>
	<link href="css/get-shit-done.css" rel="stylesheet" /> 
	<link href="css/bootstrap.css" rel="stylesheet" />
	<link href="css/demo.css" rel="stylesheet" />  
	
	<script src="js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.js" type="text/javascript"></script>
	<script src="js/gsdk-checkbox.js"></script>
	<script src="js/gsdk-radio.js"></script>
	<script src="js/gsdk-bootstrapswitch.js"></script>
	<script src="js/get-shit-done.js"></script>

	
	
	<!--     Font Awesome     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
	
	<style type="text/css">

		.boxLeft{
			border:1px solid #999;
			margin-left:70px;
			margin-top:10px;
			padding:10px;
			width:500px;
			height:63px;
			float: left;
			border-radius: 5px;
		}
		
		.boxRight{
			border:1px solid #999;
			margin-left:10px;
			margin-top:10px;
			padding:10px;
			width:300px;
			float: left;
			border-radius: 5px;
		}
		
		.titlebox{
			float:left;
			padding:0 5px;
			margin:-20px 0 0 5px;
			background:#fff;
		}
		p{
			font-size:13.5px;
		}
		.tableContainer {
		  display: table;
		  width: 100%;
		  height: 41px;
		}
		.cell {
		  display: table-cell;
		  text-align: center;
		  vertical-align: middle;
		}
	</style>
  </head>
  <body>
	<div class="boxLeft">
		<div class="titlebox">Section Type</div>
		<div class="row">
			<div class="col-md-5">
				<div class="tableContainer">
					<div class="cell">
					By X Range
					</div>
					<div class="cell">
						<input type="checkbox" checked data-toggle="switch" class="ct-green"/>
					</div>
				</div>
			</div>

			<div class="col-md-6">
				<div id="slider-default" class="slider-info"></div>
			</div>
			
			
		</div>
	</div>

	<div class="boxRight">
		<div class="titlebox">Events</div>
		<div class="row">
			<div class="col-md-4">
					<label class="checkbox ct-green" for="checkbox1">
						<input type="checkbox" value="" id="checkbox1" data-toggle="checkbox" checked>
						Positive
					</label>
			</div>
			<div class="col-md-4">
				<label class="checkbox ct-orange" for="checkbox1">
					<input type="checkbox" value="" id="checkbox1" data-toggle="checkbox" checked>
                    Neutral
                </label>
				
			</div>
			<div class="col-md-4">
				<label class="checkbox ct-red" for="checkbox1">
					<input type="checkbox" value="" id="checkbox1" data-toggle="checkbox" checked>
                    Negative
                </label>
			</div>
		</div>
		
			
		

		
	</div>
	<script>
		$( "#slider-default" ).slider({
			value: 70,
			orientation: "horizontal",
			range: "min",
			animate: true
		});
	</script>
  </body>
</html>
